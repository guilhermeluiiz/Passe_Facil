<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Passe Fácil{% endblock %}</title>
    
    {% load static %}
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/fav.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/owl/owl.theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />   
    {% block extra_css %}
    
    {% endblock %}
</head>

<body>
    <!-- Header Starts Here -->
    <header id="menu-jk" class="container-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-12 logo">
                    <a href="">
                        <h1 class="white">Passe Fácil</h1>
                    </a>
                    <span class="small-menu d-lg-none" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </span>
                </div>
                <div id="menu" class="col-lg-9 d-none d-lg-block navigation">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Gerar Senha</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Desbloqueio</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Quem Somos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    

    <!-- Main Content Starts Here -->
    <main class="container-fluid">
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- Footer Starts Here -->
    <footer id="contact" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2024 Passe Fácil. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
